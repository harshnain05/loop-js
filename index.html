   <section  style="display: flex; gap: 100px;">
                    <div>
                        <p>multyply</p>
                        <p id="table"></p>
                    </div>
                    <div>
                        <p>addition</p>
                        <p id="add"></p>
                    </div>
                    <div>
                        <p>subtract</p>
                        <p id="subtract"></p>
                    </div>
                </div>
            </section>
    <script>
    let table = 9;
    let result = "";
    for (let i = 1; i <= 10; i++) {
        result += table + " * " + i + " = " + table * i + "<br>";
    }
    document.getElementById("table").innerHTML = result;
    let add = 30;
    let answer = "";
    let i = 1;
    while (i <= 10) {
        answer += add + " + " + i + " = " + (add + i) + "<br>";
        i++;
    }
    document.getElementById("add").innerHTML = answer;
    let subtract = 100;
    let a = "";
    let s = 0;
    do {
        a += subtract + " - " + s + " = " + (subtract - s) + "<br>";
        s++;
    } while (s < 10);
    document.getElementById('subtract').innerHTML = a;
    </script>
